plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'br.com.zup.App'
}

tasks.named('test') {
    useJUnitPlatform()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
